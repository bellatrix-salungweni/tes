    <script>
        function konfirmasi(){
        if(window.alert("Apakah data sudah di-isi dengan benar?"))
            return true}

       
            

        var textNama = document.getElementById('text-nama')
        var textRole = document.getElementById('text-role')
        var textAvailability = document.getElementById('text-availability')
        var textUmur = document.getElementById('text-umur')
        var textLokasi = document.getElementById('text-lokasi')
        var textPengalaman = document.getElementById('text-pengalaman')
        var textEmail = document.getElementById('text-email')
        
        document.getElementById('input-nama').value = textNama.innerText
        document.getElementById('input-role').value = textRole.innerText
        document.getElementById('input-availability').value = textAvailability.innerText
        document.getElementById('input-umur').value = textUmur.innerText
        document.getElementById('input-lokasi').value = textLokasi.innerText
        document.getElementById('input-pengalaman').value = textPengalaman.innerText
        document.getElementById('input-email').value = textEmail.innerText
        

        function handleSubmit(event) {
            var inputNama = document.getElementById('input-nama')
            var inputRole = document.getElementById('input-role')
            var inputAvailability = document.getElementById('input-availability')
            var inputUmur = document.getElementById('input-umur')
            var inputLokasi = document.getElementById('input-lokasi')
            var inputPengalaman = document.getElementById('input-pengalaman')
            var inputEmail = document.getElementById('input-email')
            localStorage.setItem('ls_nama', inputNama.value);
            localStorage.setItem('ls_role', inputRole.value);
            localStorage.setItem('ls_availability', inputAvailability.value);
            localStorage.setItem('ls_umur', inputUmur.value);
            localStorage.setItem('ls_lokasi', inputLokasi.value);
            localStorage.setItem('ls_pengalaman', inputPengalaman.value);
            localStorage.setItem('ls_email', inputEmail.value);
            document.getElementById('text-nama').innerText = localStorage.getItem('ls_nama')
            document.getElementById('text-role').innerText = localStorage.getItem('ls_role')
            document.getElementById('text-availability').innerText = localStorage.getItem('ls_availability')
            document.getElementById('text-umur').innerText = localStorage.getItem('ls_umur')
            document.getElementById('text-lokasi').innerText = localStorage.getItem('ls_lokasi')
            document.getElementById('text-pengalaman').innerText = localStorage.getItem('ls_pengalaman')
            document.getElementById('text-email').innerText = localStorage.getItem('ls_email')
            const text1 = document.getElementById('form-nama')
            const display = text1.style.display
            if (display == 'block') {
                text1.style.display = 'none'
            } else {
                text1.style.display = 'block'
            }
            event.preventDefault()
        }

        const buttonTest = document.getElementById('test-button')
        buttonTest.addEventListener('click', function (){
            const text1 = document.getElementById('form-nama')
            const display = text1.style.display
            if (display == 'block') {
                text1.style.display = 'none'
            } else {
                text1.style.display = 'block'
            }
        })

        const resetbtn = document.getElementById("resetbtn");
        resetbtn.onclick = function () {
        localStorage.clear();};
    </script>
